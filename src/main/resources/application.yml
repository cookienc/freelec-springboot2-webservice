spring:
  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/testdb
      username: sa
      password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
#        show_sql: true
        format_sql: true

  profiles:
#    include: oauth
    group:
      "local-real": "oauth,real-db"
#    active: local-real

  session:
    store-type: jdbc
    jdbc.initialize-schema: always

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace

